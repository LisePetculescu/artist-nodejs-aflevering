<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Artist aflevering</title>
  </head>
  <body>
    <header>
      <h1>Some of the Generally More Known Artists of Our Time</h1>
      <button id="btn-create-artist" class="buttonAni">New Artist</button>
    </header>

    <main>
      <section>
        <h2 id="favArtistHeader">Favorite Artists</h2>
        <div id="favoriteArtistList" class="fav-container"></div>
      </section>
      <hr />
      <section>
        <h2 id="catalogue">Catalogue - Artists</h2>
        <label for="sortAll" class="sortFilter">Sort By:</label>
        <select id="sortAll" class="sortFilter" autocomplete="off">
          <option value="default"></option>
          <option value="name">Name</option>
          <option value="age">Age</option>
        </select>

        <label for="genreFilter" class="sortFilter">Filter by Genre:</label>
        <select id="genreFilter" class="sortFilter">
          <option value="All">All Genres</option>
          <option value="Pop">Pop</option>
          <option value="Hip-Hop">Hip-Hop</option>
          <option value="Rap">Rap</option>
          <option value="Soul">Soul</option>
          <option value="R&B">R&B</option>
          <option value="Rock">Rock</option>
          <option value="Country">Country</option>
          <option value="Folk">Folk</option>
        </select>

        <section id="artist-section" class="grid-container"></section>
      </section>

      <dialog id="dialog-create-artist">
        <button id="close-create">Close</button>
        <form id="form-create">
          <h2>Create a new artist</h2>
          <input type="text" name="name" placeholder="Type their name" required />
          <input type="text" name="birthdate" placeholder="yyyy-mm-dd" required />
          <input type="text" name="activeSince" placeholder="yyyy" required />
          <input type="text" name="genres" placeholder="Genres" required />
          <input type="text" name="labels" placeholder="Labels" required />
          <input type="url" name="website" placeholder="Website url" />
          <input type="url" name="image" placeholder="Paste image url" required />
          <input type="text" name="shortDescription" placeholder="Write a description" required />
          <button>Create Artist</button>
        </form>
      </dialog>
      <dialog id="dialog-update-artist">
        <button id="close-update">Close</button>
        <form id="form-update">
          <h2>Update the artist</h2>
          <input type="text" name="name" placeholder="Type their name" required />
          <input type="text" name="birthdate" placeholder="yyyy-mm-dd" required />
          <input type="text" name="activeSince" placeholder="yyyy" required />
          <input type="text" name="genres" placeholder="Genres" required />
          <input type="text" name="labels" placeholder="Labels" required />
          <input type="url" name="website" placeholder="Website url" />
          <input type="url" name="image" placeholder="Paste image url" required />
          <input type="text" name="shortDescription" placeholder="Write a description" required />
          <button>Update Artist</button>
        </form>
      </dialog>
    </main>
    <dialog id="show-artist-modal"></dialog>
    <footer>
      <h3>"I've done did this webapp" - Lise</h3>
      <h4>'Emotionally supported by ChatGPT'</h4>
    </footer>
    <!-- <script src="script.js"></script> -->
    <script type="module" src="script.js"></script>
    <script type="module" src="dataFetch.js"></script>
  </body>
</html>
